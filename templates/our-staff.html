<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Staff</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  
<!-- Header -->
<header data-bs-theme="dark">
  <div class="navbar navbar-dark bg-black shadow-sm">
    <div class="container">
      <a href="First.html" class="navbar-brand d-flex align-items-center">
        <img src="../static/KenshinLOGO.jpeg" alt="Home Icon" width="24" height="24" style="border-radius: 50%; cursor: pointer;" />
        <strong>Kenshin Products</strong>
      </a>
    </div>
  </div>
</header>

<!-- Main Section -->
<main class="container my-5">
  <h2 class="text-center mb-4">Founder / Ambassador</h2>
  
  <div class="row justify-content-center">
    <!-- Staff 1 -->
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card text-center border-0">
        <img src="../static/product1.jpeg" class="rounded-circle mx-auto d-block mt-3" width="150" height="150" />
        <div class="card-body">
          <h5 class="card-title">Jeffrey Brown</h5>
          <p class="text-danger">FOUNDER</p>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Staff 2 -->
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card text-center border-0">
        <img src="../static/person2.jpg" class="rounded-circle mx-auto d-block mt-3" alt="James Tremblay" width="150" height="150" />
        <div class="card-body">
          <h5 class="card-title">James Tremblay</h5>
          <p class="text-danger">CO-FOUNDER</p>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Staff 3 -->
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card text-center border-0">
        <img src="../static/person3.jpg" class="rounded-circle mx-auto d-block mt-3" alt="Alex Richmond" width="150" height="150" />
        <div class="card-body">
          <h5 class="card-title">Alex Richmond</h5>
          <p class="text-danger">AMBASSADOR</p>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
